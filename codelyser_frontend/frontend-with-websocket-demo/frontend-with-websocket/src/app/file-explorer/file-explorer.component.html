<mat-sidenav-container >
  <mat-sidenav opened mode="side" >
    <p>File Explorer</p>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle (click)="onNodeClick(node)" >
        {{ node.name }}
      </mat-tree-node>

      <!-- tree node template for expandable -->
      <mat-nested-tree-node *matTreeNodeDef="let node; when:hasChild">
        <div class="mat-tree-node">
          <button class="btn" matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name" (click)="onNodeClick(node)">
            <mat-icon class="mat-icon-rtl-mirror">
              {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
            </mat-icon>
          </button>
          {{ node.name }}
        </div>
        <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </mat-tree>
  </mat-sidenav>

  <!-- <mat-sidenav-content class="flex-container"> -->

    <div class="main-container">
    <div class="item1">
      <div class="editor-header">
        <span>{{ currentFileName }}</span>
        <!-- <button (click)= "closeEditor()" class="close-btn">x</button>
        -->
      </div>
      <app-monaco-editor ></app-monaco-editor>
   
    </div>
     
   
    <div class="item2">
      <h2> Live Server code</h2>
    </div>

  </div>  

  <!-- </mat-sidenav-content> -->
<!-- </mat-sidenav-container> -->

</mat-sidenav-container>
