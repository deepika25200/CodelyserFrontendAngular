<mat-sidenav opened mode="side">
  <div class="explorer">
    <h2 class="project">{{ projectName }}</h2>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle (click)="onNodeClick(node)"
(mouseenter)="onNodeMouseEnter(node)" (mouseleave)="onNodeMouseLeave(node)">
<ng-container *ngIf="isLeafNode(node)">
  <mat-icon class="file-icon">{{ getFileIcon(node.name) }}</mat-icon>
</ng-container>
{{ node.name }}
<mat-icon *ngIf="node.hovered && isEditableNode(node)" class="editable-icon">edit</mat-icon>
<mat-icon *ngIf="node.hovered && !isEditableNode(node)" class="lock-icon">lock</mat-icon>
</mat-tree-node>
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <div class="mat-tree-node">
          <button class="btn" matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name" (click)="onNodeClick(node)">
            <!-- <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more':'chevron_right'}}
                 </mat-icon> -->
            <span class="material-icons mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more':'chevron_right'}}
              {{ treeControl.isExpanded(node) ? 'folder_open' : 'folder'}}
            </span>
          </button>
          {{ node.name }}
        </div>
        <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
</mat-sidenav>
